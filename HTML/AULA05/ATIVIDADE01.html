<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>

    <!-- criar um formulário que receba as informações de um usuário:
     nome, email, senha, idade, endereço
     adicione um botão para enviar o formulário
    -->

    <form style="border: 1px solid black">

        <fieldset>
            <legend>Dados pessoais</legend>
            
            <label for="nome">Nome</label>
            <input type="text" id="nome">

            <br>
            <label for="e-mail">e-mail</label>
            <input type="email" id="e-mail" placeholder="exemplo@email.com">

            <br>
            <label for="senha" >senha</label>
            <input type="password" id="senha" placeholder=" senha com 6 dígitos">

            <br>
            <label for="idade">Idade</label>
            <input type="number" id="idade" placeholder="digite apenas números">

        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            
            <label for="cep">CEP</label>
            <input type="number" name="" id="cep">
            <br>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco">
            <br>
            <label for="complemento">Complemento"</label>
            <input type="text" id="complemento">
            <br>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro">
            <br>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade">
            <br>
            <label for="uf">UF</label>
            <input type="text" id="uf">
        </fieldset>        

        <fieldset>
            <legend>Curso</legend>

            <label for="">Turno:</label>
            <br>
            <input type="radio" name="turno" id="manha" value="manha">
            <label for="manha">Manhã</label>

            <input type="radio" name="turno" id="tarde" value="tarde">
            <label for="tarde">Tarde</label>

            <input type="radio" name="turno" id="noite" value="noite">
            <label for="noite">Noite</label>

            <br>

            <label for="">Cidade:</label>
            <br>
            <input type="checkbox" name="cidade" id="fortal" value = 'Fortaleza'>
            <label for="fortal">Fortaleza</label>

            <input type="checkbox" name="cidade" id="recife" value = 'Recife'>
            <label for="recife">Recife</label>

            <input type="checkbox" name="cidade" id="maceio" value = 'Maceió'>
            <label for="maceio">Maceió</label>

            <input type="checkbox" name="cidade" id="saoPaulo" value = 'São Paulo'>
            <label for="saoPaulo">São Paulo</label>

            <!-- crie um menu suspenso com 5 opções de curso e a terceira opção de curso não poderá ser selecionada (desabilitada) -->

            <label for="curso">Escolha seu Curso</label>
            <select name="curso" id="curso">
                    <option value="" selected disabled>Selecione uma das opções</option>
                    <option value="enfermagem" >enfermagem</option>
                    <option value="medico">medico</option>
                    <option value="programador" disabled >programador</option>
                    <option value="desenvolvedor">desenvolvedor</option>
            </select>
        </fieldset>

        <!-- CRIE UMA SESSÃO DE DÚVIDAS. área de texto longo limitado a 500 caracteres. Tamanho em largura de 40 e altura de 20 -->

        <input type="submit">
        <!-- precisa de uma função do js -->
        <input type="button" value="ENVIAR">

        
    
    </form>

  
    
</body>
</html>
